<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Fake shop</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Fake shop</h1>
      <nav>
        <label for="productsPerPage">
          Per Page:
          <select id="productsPerPage" name="productsPerPage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
          </select>
        </label>

        <label for="productsSortby">Sort by:
          <select id="productsSortby" name="productsSortby">
            <option value="best">Best Match</option>
            <option value="rating">By rating</option>
            <option value="priseUp">By price ↑</option>
            <option value="priseDown">By price ↓</option>
          </select>
        </label>

        <div class="cardsStyle" id="grid">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M120-520v-320h320v320H120Zm0 400v-320h320v320H120Zm400-400v-320h320v320H520Zm0 400v-320h320v320H520Z" />
          </svg>
        </div>
        <div class="cardsStyle active" id="list">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path
              d="M80-160v-160h160v160H80Zm240 0v-160h560v160H320ZM80-400v-160h160v160H80Zm240 0v-160h560v160H320ZM80-640v-160h160v160H80Zm240 0v-160h560v160H320Z" />
          </svg>
        </div>

        <div id="search">
          <input id="searchInput" type="text" placeholder="Search">
          <button id="searchBtn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <aside>
        <section class="filterSection">
          <h3>Product Categories</h3>
          <div id="categories"></div>
          <hr>
        </section>

        <section class="filterSection">
          <h3>Price/SQ Ft Filter</h3>
          <label for="priceRange"><input value="100" type="range" name="priceRange" id="priceRange"><br>From $0 to
            $800</label>
        </section>
      </aside>
      <ul id="products"></ul>
    </main>
    <footer>
      <ul id="pages">
        <li class="page active">1</li>
        <li class="page">2</li>
        <li class="page">3</li>
        <li class="page">4</li>
      </ul>
    </footer>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
